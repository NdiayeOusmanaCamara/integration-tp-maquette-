<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Tuto-NFT</title>
</head>
<body>
    <header>
        <div class="header-content">
        <nav>
           <div class="logo">
               <img src="assets/images/logo.png" alt="logo">
               <a href="#">Soundwave</a>
            </div>
       
            <ul>
                <li><a href="#feature">Discover</a></li>
               <li><a href="#sign-up">join</a></li>
            </ul>
       
        </nav>
        </div>
    </header>
    <main>
        <section id="landy-girl">
           <div class="left">  
            <img src="assets/images/landing-page-girl.png" alt="landing-page-girl">
            <div class="o">
                <div class="blue"></div>
                <div class="rouge"></div>
                
            </div>
        </div>
        <div class="right">
            <div>
               <h1>Feel The Music</h1>
               <p>Stream over 20 thousand songs with one click</p>
               <button type="button" id="button">Join Now</button>
            </div>
            <div class="cercle"></div>
        </div>
            
        </section>
        <section id="feature">
            <div class="feature-content">
               <div class="left">
                   <h1>Discover new music</h1>
                   <div class="studio">
                       <div class="charts">
                         <img src="assets/images/charts.png" alt="charts">
                         <p>Charts</p>
                        </div>
                    <div class="albums">
                        <img src="assets/images/albums.png" alt="albums">
                        <p>Albums</p>
                    </div>
                    <div class="more">
                        <img src="assets/images/more.png" alt="charts">
                        <p>charts</p>
                    </div>
                </div>
                    <p>By joining you can benefit by listen to the latest albums released</p>
            </div>
                    <div class="right">
                        <img src="assets/images/covers.png" alt="covers">
                    </div>
            </div>
        </section>
        <Section id="sign-up">
            <div class="left">
                <h1>Join the <span>fun.</span></h1>
            </div>
            <div class="right">
                <form action="#">
                <div class="input-group">
                   <label for="username">Name</label>
                   <input type="text" id="username" name="username" required >
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required >
                 </div>
                 <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required >
                </div>
                    <button type="submit">Sign Up</button>
        </form>
            </div>
        </Section>
    </main>
    <footer>
        <div class="last">
        <a href="#">About Us</a>
        <a href="#">Contact</a>
    </div>
    <div class="reseaux">
        <div class="twetter">
        <img src="assets/images/twetter.png" alt="twetter">
        <a href="#">Twitter</a>
        </div>
        <div class="facebook">
        <img src="assets/images/facebook.png" alt="facebook">
        <a href="#">Facebook</a>
        </div>
    </div>
    </footer>
</body>
</html>
